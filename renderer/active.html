<html lang="en">
	<head>

		<link rel="stylesheet" type="text/css" href="active.css">
		<link rel='stylesheet' href='../css/fullcalendar.css' />
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			var command = require('../src/controller.js');
			require('electron').ipcRenderer.on('todo', command);
		</script>

	</head>
	<body onload="dateTime(),getWeather(),loadUser(),incatvityTime(!null),connectDB()" id="body">
		<div class="wrapper">
			<div class="dashboard">
				<div class="box date-time" id="date-time"></div>
				<div class="box user" id="user"></div>
				<div class="box weather" id="weather"></div>
			</div>
			<div class="box dialog" id="dialog"></div>
			<div class="box content" id="content">
			</div>

			<div class="box announcements">
			</div>
		</div>
		<div class="actions">
			<form>
				Location:<br>
				<input type="text" id="location_form"><br>
				in Celsius (default Fahrenheit)?
				<input type="checkbox" id="units_form">
			</form>
			<button onclick="getWeatherAtLocation()" name="weather" value="weather">
				GET WEATHER
			</button>
			<button onclick="weatherForecast()" name="forecast" value="forecast">
				GET FORECAST
			</button>
			<button onclick="localDateTime()" name="localTime" value="localTime">
				LOCAL TIME
			</button>

			<br /><br />

			<button onclick="getMenu('today')" name="menu" value="menu">
				CANTINA TODAY
			</button>
			<button onclick="getMenu('tomorrow')" name="menu" value="menu">
				CANTINA TOMORROW
			</button>

			<br /><br />


			<button onclick="marvinHelp()" name="help" value="help">
				HELP WITH COMMANDS
			</button>
			<button onclick="authors()" name="author" value="author">
				SHOW AUTHORS
			</button>

			<br /><br />

			<button onclick="Calendar('month')" name="calendar" value="calendar">
				GET CALENDAR
			</button>
			<button onclick="wordOfADay(1)" name="word" value="word">
				get word
			</button>
			<br /><br />
			
			<button onclick="manageDOM.studentPopup('loadUser')" name="user" value="user">
				GET ME
			</button>
			<button onclick="manageDOM.studentPopup('loadStudent')" name="student" value="student">
				GET STUDENT
			</button>
			<button onclick="manageDOM.studentPopup('loadStudentProjects')" name="student" value="student">
				GET BEST PROJECTS
			</button>
			<button onclick="manageDOM.studentPopup('loadCorrections')" name="student" value="student">
				GET CORRECTIONS
			</button>
			<button onclick="manageDOM.studentPopup('studentOnMap')" name="student" value="student">
				GET STUDENT ON THE MAP
			</button>

			<br/><br/>

			<button onclick="manageDOM.clearContent('content')" name="coff" value="coff">
				CONTENT OFF
			</button>
		</div>
		<div class="box developer">
				<button onclick="ftAPI.checkTokens()" name="cdb" value="cdb">
						DEV: CHECK TOKENS
					</button>
					<button onclick="ftAPI.getNewToken()" name="fdb" value="fdb">
						DEV: GET NEW TOKENS
					</button>
					<button onclick="checkProjectDB()" name="whois" value="whois">
						DEV: PROJECTS OBJ
					</button>
					<button onclick="checkTest(checkDBProjects)" name="cron" value="cron">
						DEV: DB CRON TEST
					</button>
					<button onclick="autoFocus()" name="yo" value="yo">
						FOCUS STUDENT
					</button>
					<button onclick="menuUpdateMongo()" name="devCantina" value="devCantina">
						DEV: UPDATE DB CANTINA
					</button>
					<button onclick="showMenu()" name="devCantina" value="devCantina">
						DEV: CANTINA MONGO
					</button>
		</div>

		<script src="../src/card_reader.js"></script>
		<script src="../src/ftAPI.js"></script>
		<script src="../src/inactive.js"></script>
		<script src="../src/manageDOM.js"></script>
		<script src="../src/mongoDB.js"></script>
		<script src="../modules/author.js"></script>
		<script src="../modules/calendar.js"></script>
		<script src="../modules/cantina.js"></script>
		<script src="../modules/clock.js"></script>
		<script src="../modules/corrections.js"></script>
		<script src="../modules/forecast.js"></script>
		<script src="../modules/help.js"></script>
		<script src="../modules/projects.js"></script>
		<script src="../modules/student.js"></script>
		<script src="../modules/weather.js"></script>
		<script src="../modules/maps.js"></script>
		<script src="../modules/word_of_a_day.js"></script>

	</body>
</html>

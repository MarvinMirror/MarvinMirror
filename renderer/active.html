<html>
<head>
	<link rel="stylesheet" type="text/css" href="active.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="dateTime(),getWeather(),loadUser(null)">
	<div class="wrapper">
		<div class="sidebar" id="left">
				<link id="left_css" rel="stylesheet" type="text/css" href="">
		</div>
		<div id="body">
			<div class="header" id="clock"></div>
			<div id="content">
				<link id="content_css" rel="stylesheet" type="text/css" href="">
			</div>
			<div id="footer">
				<form>
					Location:<br>
					<input type="text" id="location_form"><br>
					in Celsius (default Fahrenheit)?
					<input type="checkbox" id="units_form">
				</form>
				<button onclick="getWeather()" name="weather" value="weather">
					GET WEATHER
				</button>
				<button onclick="weatherForecast()" name="forecast" value="forecast">
					Forecast
				</button>
				<button onclick="getMenu()" name="menu" value="menu">
					Cantina Menu
				</button>
				<button onclick="manageDOM.clearContent('content')" name="coff" value="coff">
					CONTENT OFF
				</button>
				<button onclick="loadUser(1)" name="user" value="user">
					GET ME
				</button><br />
				<form>
						student login:<br>
						<input type="text" id="student_form"><br>
				</form>
				<button onclick="loadStudent()" name="student" value="student">
						GET STUDENT
				</button>

			</div>
		</div>
		<div class="sidebar" id="right">
				<link id="right_css" rel="stylesheet" type="text/css" href="">
		</div>
	</div>
	<script src="../js/clock.js"></script>
	<script src="../js/weather.js"></script>
	<script src="../js/forecast.js"></script>
	<script src="../js/student.js"></script>
	<script src="../js/user.js"></script>
	<script src="../js/cantina.js"></script>
</body>
</html>

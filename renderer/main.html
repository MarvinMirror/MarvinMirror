		</div> -->
		<div class="box announcements">

			<div class="class posts" id="fb_post"></div>
			<div class="class posts" id="slack_post"></div>
		</div>
	</div>
	<script src="../modules/clock.js"></script>
	<script src="../modules/fb_post.js"></script>
	<script src="../modules/slack_post.js"></script>

</body>

</html>
